<!DOCTYPE html>
<html>
<head>
    <title>SmartPager Audio Capture</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
            min-height: 600px;
        }
        h1 {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            color: #667eea;
            background: #f8f9fa;
        }
        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .tab-content.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .stat-box {
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        /* Recordings */
        .recording {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .recording:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        .recording-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .recording-title {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }
        .recording-info {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        .download-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #5568d3;
        }
        .no-recordings {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px 0;
        }
        .refresh-btn:hover {
            background: #218838;
        }
        .endpoint-info {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        .endpoint-info code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        /* Calendar Styles */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .day-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .day-header {
            font-weight: bold;
            color: #667eea;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-transform: capitalize;
            display: flex;
            justify-content: space-between;
        }
        .event-item {
            background: #f8f9fa;
            border-left: 3px solid #667eea;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .event-time {
            font-weight: bold;
            color: #555;
            font-size: 0.85em;
            margin-bottom: 2px;
        }
        .event-name {
            color: #333;
        }
        .no-events {
            color: #999;
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
            padding: 10px;
        }
        .calendar-summary {
            background: #e6fffa;
            border: 1px solid #b2f5ea;
            color: #285e61;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ SmartPager Dashboard</h1>
        
        <div class="tabs">
            <div class="tab-btn active" onclick="switchTab('recordings')">Recordings</div>
            <div class="tab-btn" onclick="switchTab('calendar')">Calendar</div>
        </div>

        <!-- RECORDINGS TAB -->
        <div id="recordings-tab" class="tab-content active">
            <div class="endpoint-info">
                <strong>üì° Upload Endpoint:</strong> <code>POST http://YOUR_IP:5000/upload</code><br>
                <strong>üíæ Storage:</strong> <code>./recordings/</code>
            </div>
            
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="total-count">0</div>
                    <div class="stat-label">Total Recordings</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="total-size">0 MB</div>
                    <div class="stat-label">Total Size</div>
                </div>
            </div>
            
            <button class="refresh-btn" onclick="loadRecordings()">üîÑ Refresh List</button>
            
            <div id="recordings-list"></div>
        </div>

        <!-- CALENDAR TAB -->
        <div id="calendar-tab" class="tab-content">
            <div id="calendar-summary-container"></div>
            <button class="refresh-btn" onclick="loadCalendar()">üîÑ Refresh Calendar</button>
            <div id="calendar-grid" class="calendar-grid">
                <!-- Days will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        // Tab Switching
        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Load data if needed
            if (tabName === 'calendar') {
                loadCalendar();
            }
        }

        // Load Recordings
        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const data = await response.json();
                
                document.getElementById('total-count').textContent = data.recordings.length;
                document.getElementById('total-size').textContent = data.total_size_mb.toFixed(2) + ' MB';
                
                const list = document.getElementById('recordings-list');
                
                if (data.recordings.length === 0) {
                    list.innerHTML = '<div class="no-recordings">No recordings yet. Press the button on your ESP32 to start recording!</div>';
                    return;
                }
                
                list.innerHTML = data.recordings.map(rec => `
                    <div class="recording">
                        <div class="recording-header">
                            <div class="recording-title">üéµ ${rec.filename}</div>
                            <a href="/download/${rec.filename}" class="download-btn" download>‚¨áÔ∏è Download</a>
                        </div>
                        <div class="recording-info">üìÖ ${rec.timestamp}</div>
                        <div class="recording-info">üíæ Size: ${rec.size_kb.toFixed(2)} KB | ‚è±Ô∏è Duration: ~${rec.duration_estimate_sec.toFixed(1)}s</div>
                        
                        ${rec.transcript ? `
                        <div style="margin-top: 10px; padding: 10px; background: #f0f4f8; border-radius: 5px;">
                            <strong>üìù Transcript:</strong> "${rec.transcript}"
                        </div>
                        ` : ''}
                        
                        ${rec.intent ? `
                        <div style="margin-top: 5px; padding: 5px 10px; background: #e6fffa; border-radius: 5px; color: #2c7a7b; display: inline-block;">
                            <strong>ü§ñ Intent:</strong> ${rec.intent}
                        </div>
                        ` : ''}
                        
                        ${rec.summary ? `
                        <div style="margin-top: 10px; padding: 10px; background: #fffaf0; border-left: 4px solid #ed8936; border-radius: 2px;">
                            <strong>üì¢ Response:</strong> ${rec.summary}
                        </div>
                        ` : ''}
                        
                        <audio controls preload="metadata">
                            <source src="/audio/${rec.filename}" type="audio/wav">
                            Your browser does not support audio playback.
                        </audio>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recordings:', error);
            }
        }
        
        // Load Calendar
        async function loadCalendar() {
            try {
                const response = await fetch('/api/schedule/week');
                const data = await response.json();
                
                if (!data.success) {
                    console.error('Error fetching schedule:', data.error);
                    return;
                }

                // Render Summary
                const summaryContainer = document.getElementById('calendar-summary-container');
                /* We can fetch summary from /api/schedule/summary or use what's in week data if available. 
                   The week endpoint returns 'days' and 'total_events'. 
                   Let's fetch the summary text separately for now or just show a simple header. */
                
                // Render Grid
                const grid = document.getElementById('calendar-grid');
                grid.innerHTML = '';
                
                // Order of days
                const daysOrder = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                
                daysOrder.forEach(dayName => {
                    const dayData = data.days[dayName];
                    const events = dayData ? dayData.events : [];
                    
                    let eventsHtml = '';
                    if (events.length === 0) {
                        eventsHtml = '<div class="no-events">No events scheduled</div>';
                    } else {
                        eventsHtml = events.map(evt => {
                            // Format time 
                            const start = new Date(evt.start);
                            const end = new Date(evt.end);
                            const timeStr = `${formatTime(start)} - ${formatTime(end)}`;
                            
                            return `
                                <div class="event-item">
                                    <div class="event-time">${timeStr}</div>
                                    <div class="event-name">${evt.name}</div>
                                </div>
                            `;
                        }).join('');
                    }
                    
                    const dayCard = `
                        <div class="day-card">
                            <div class="day-header">
                                <span>${dayName}</span>
                                <span style="font-weight:normal; font-size:0.8em; color:#999">
                                    ${events.length} events
                                </span>
                            </div>
                            <div class="day-events">
                                ${eventsHtml}
                            </div>
                        </div>
                    `;
                    grid.innerHTML += dayCard;
                });
                
            } catch (error) {
                console.error('Error loading calendar:', error);
            }
        }
        
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Initial Load
        loadRecordings();
    </script>
</body>
</html>
